<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>hitword</title>
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <div class="banner">

      <div class="con-banner"></div>
    </div>
    <div class="content">
      <div class="header">
        <div>HitWord</div>
      </div>
      <div class="bodyer">
        <div class="writer">
          <div class="read">
            <pre class="real-font">asdfasdfa</pre>
          </div>
          <div class="cover cover1"></div>
          <div class="cover cover2"></div>
          <div class="cover cover3"></div>
          <div class="cover cover4"></div>
          <div class="cover cover5"></div>
          <div class="cover cover6"></div>
          <textarea class="hit" spellcheck="false"></textarea>
        </div>

        <div class="counter">
          <ul>
            <li>时间：<span id="minutes">0</span>:<span id="seconds">0</span></li>
            <li>字数：<span id="count">0</span></li>
            <li>速度：<span id="speed">0</span>m/s</li>
            <li>正确率：<span id="correct">100</span>%</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/artice.js"></script>
  <script src="./js/main.js"></script>
</html>
